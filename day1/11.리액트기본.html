    <script type="text/babel">

        //<h1 id='fopt'>React 입니다.</h1>을 만든것

            <div>
                <h1>배수지</h1>
                <p>가수입니다</p>
            </div>
        )

        //바벨이 알아서 변환해준다.
        //React.createdElement('div,null',

        const dom = document.querySelector('#root') //실제 DOM
        

        ReactDOM.render(el,dom) //가상DOM을 실제DOM에 넣어줌

    </script>
