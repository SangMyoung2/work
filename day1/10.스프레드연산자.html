<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>

        const arr = ['배수지','유인나','정인선']

        const result1 = arr.concat()
        const result2 = [...arr] //... 스프레드 연산자이다. arr있는 데이터를 그대로 가져온다.

        const result3 = arr.concat('박신혜')
        const result4 = [...arr,'이민정','이수지']

        console.log(result1)
        console.log(result2)
        console.log(result3)
        console.log(result4)
        console.log(arr)

        console.log('------------------')
        
        const data = [
            {id:1,name:'배수지',age:27},
            {id:2,name:'김수지',age:28},
            {id:3,name:'이수지',age:29},
            {id:4,name:'최수지',age:30},
            {id:5,name:'박수지',age:31}
        ]

        //데이터 추가
        const data1 = [
            ...data,{
                id:6,
                name:'박신혜',
                age:30
            }
        ]

        console.log(data1)

        console.log('-------------------')
        
        //데이터 수정
        const data2 = data.map((item,index)=>{
            
            if(item.id===1){
                return {
                    ...item,
                    name:'유인나',
                    age:40
                }
            }else{
                return item
            }
        })

        console.log(data2)

        console.log('-------------------')
        //데이터 수정 한줄작성
        const data3 = data.map(item=>item.id===2 ? {...item,name:'정인선',age:28}:item)

        console.log(data3)

    </script>
</head>
