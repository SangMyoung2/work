<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        function make1(){
            console.log('함수1')
        }

        make1()

        function make2(num){
            console.log('함수2: ' + num)
        }

        make2(100)

        const make3 = () => {
            console.log('함수3')
        }

        make3()

        const make4 = (num) => {
            console.log('함수4: ' + num)
        }

        make4(200)

        const make5 = (num1,num2) => {
            console.log('함수5: '+ (num1 + num2))
        }

        make5(100,200)

    </script>
</head>
