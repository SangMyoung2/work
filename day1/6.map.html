<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>

        const arr1 = [10,20,30,40,50]

        for(let i=0;i<arr1.length;i++){
            console.log(i + ":" + arr1[i])
        }

        console.log('--------------------------')

        //확장 for문
        for(let item of arr1){
            console.log(item)
        }

        //arr1의 내장되어있는 index값을 가져온다.
        for(let item in arr1){
            console.log(item)
        }

        console.log('--------------------------')

        arr1.map((item,index) => { //여기서는 index번호가 무조건 뒤에 작성되어야한다.
            return (console.log(index,item)) //출력은 상관없음
        })

        console.log('--------------------------')

        arr1.map((item,index) => {
            console.log(index,item) //return은 생략된다.
        })

        console.log('--------------------------')
        
        //가장 많이 쓰는 map
        //중괄호 없는 한줄작성은 실행하는 명령어가 1개일때만 가능하다.
        arr1.map((item,index) => console.log(index,item))
        
        console.log('--------------------------')

        const data = [
            {id:1,name:'배수지',age:27},
            {id:2,name:'김수지',age:28},
            {id:3,name:'이수지',age:29},
            {id:4,name:'최수지',age:30},
            {id:5,name:'박수지',age:31}
        ]

        data.map((item,index) => { //map이 반복문이다.
            return (console.log(item.id,item.name,item.age))
        })

        console.log('--------------------------')

        data.map((item,index) => { //map이 반복문이다.
            console.log(item.id,item.name,item.age)
        })

        console.log('--------------------------')

        data.map((item,index) => console.log(item.id,item.name,item.age))

    </script>
</head>
<body>
    
</body>
</html>
